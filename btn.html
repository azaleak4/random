<!DOCTYPE html>
<html>
<head>
    <title>Click to Play Video</title>
    <style>
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <div id="btn">
        <button onclick="playVideo()">Click Me</button>
    </div>

    <div id="video">
        <video id="intro-video" width="100%" height="100%" controls>
            <source src="math.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function playVideo() {
            document.getElementById('video').style.display = 'block';
            const video = document.getElementById('intro-video');
            video.play();
            hide(btn)
        }
    </script>
</body>
</html>
